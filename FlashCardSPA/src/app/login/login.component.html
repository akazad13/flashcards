<mat-card>
  <mat-card-title class="login-label">Login</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username">
        <mat-error *ngIf="form.controls.username.hasError && !form.controls.username.hasError('required')">
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="form.controls.username.touched && form.controls.username.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="form.controls.password.hasError && !form.controls.password.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <button mat-raised-button color="primary">Submit</button>
    </p>
  </form>
</mat-card-content>
</mat-card>
